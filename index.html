<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <h1 id="title">Survey form</h1>
        <p id="description">Short explanation</p>
        <form id="survey-form" action="">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input id="name" type="text" class="form-control" placeholder="Enter your name." required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input id="email" type="email" class="form-control" placeholder="Enter your email address." required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Number</label>
                <input id="number" type="number" min="13" max="100" class="form-control" placeholder="Enter number between 13 to 100" required>
            </div>
            <div class="form-group">
            <label for="dropdown">Dropdown label</label>
                <select name="dropdown" class="form-control" id="dropdown">
                    <option value="option">Option</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                    <option value="option5">Option 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="radio">Radio label</label>
                <label><input type="radio" class="input-radio" name="radio" value="radio">Radio</label>
                <label><input type="radio" class="input-radio" name="radio" value="radio2">Radio2</label>
            </div>
            <div class="form-group">
                <label for="checkbox">Checkbox label</label>
                <label><input type="checkbox" class="input-checkbox" name="checkbox" value="checkbox">checkbox</label>
                <label><input type="checkbox" class="input-checkbox" name="checkbox" value="checkbox2">Checkbox2</label>
            </div>
            <div class="form-group">
                <label for="checkbox">Textarea label</label>
                <textarea name="textarea" class="form-control textarea" id="textarea"  rows="3"></textarea>
            </div>
            <button id="submit" class="submit-button">Send</button>
        </form>
    </div>
</body>
</html>
